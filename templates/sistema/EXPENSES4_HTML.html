<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>
    <link rel="stylesheet"
      href="{{ url_for('static', filename='sistema/EXPENSES2_CSS.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Suez One'
      rel='stylesheet'>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <!-- Header -->
    <section class="custom-header">
      <img src="{{ url_for('static', filename='home/LogoAtual.png') }}" alt="Logo" class="header-logo">
      <nav class="header-nav">
        <a href="{{ url_for('index')}}" class="nav-link">INÍCIO</a>
        <a href="#" class="nav-link">QUEM SOMOS</a>
        <a href="#" class="nav-link">NOSSOS PROJETOS</a>
        <a href="{{ url_for('transparency') }}" class="nav-link">TRANSPARÊNCIA</a>
      </nav>
      <div class="header-buttons">
        <a href="{{ url_for('pix') }}" class="header-btn">COMO AJUDAR</a>
        <a href="{{ url_for('sistema') }}" class="header-btn">ACESSO INTERNO</a>
      </div>
    </section>

    <div class="content">
      <div class="form-container">
        <h1>Editar Despesas</h1>
        <form method="POST"
          action="{{ url_for('editar_despesa', id_despesa=despesa.id_despesa) }}">
          <div class="form-group">
            <label for="nome_despesa">Nome da Despesa:</label>
            <input type="text" id="nome_despesa" name="nome_despesa"
              value="{{ despesa.nome_despesa }}" required><br><br>
          </div>

          <div class="form-group">
            <label for="data_despesa">Data:</label>
            <input type="date" id="data_despesa" name="data_despesa"
              value="{{ despesa.data_despesa }}"><br><br>
          </div>

          <div class="form-group">
            <label for="valor_despesa">Valor:</label>
            <input type="number" id="valor_despesa"
              name="valor_despesa" step="0.01"
              value="{{ despesa.valor_despesa }}"
              required><br><br>
          </div>

          <div class="form-group">
            <label for="descricao_despesa">Descrição:</label>
            <textarea id="descricao_despesa"
              name="descricao_despesa">{{ despesa.descricao_despesa }}</textarea><br><br>
          </div>

          <div class="btn-container">
            <button type="submit" class="btn btn-primary">ALTERAR</button>
            <a href="{{ url_for('despesas') }}" class="btn btn-secondary">VOLTAR</a>
          </div>
        </form>
      </div>
    </div>

    <script
      src="{{ url_for('static', filename='pix/ONGPIX_JS.js')}}"></script>
    <script
      src="{{ url_for('static', filename='sistema/SYSTEM_JS.js')}}"></script>

  </body>
</html>
